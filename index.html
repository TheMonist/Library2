<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bardell University Libraries</title>
</head>
<body>
  <!--Header-->
  <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
          <h1 class="navbar-text">Banting University Library System</h1>
      </div>
  </nav>
  <main class="container">
      <!--Button for modal-->
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#libraryModal">Add Book</button>
      </div>
      <!--Modal and Form-->
      <div class="modal fade" id="libraryModal" tabindex="-1" aria-labelledby="libraryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="libraryModalLabel">Add Book to Library</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="">
                <div class="mb-3">
                  <label for="title" class="form-label">Title: </label>
                  <input type="text" class="form-control" aria-describedby="titleHelp" id="title">
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author: </label>
                  <input type="text" class="form-control" aria-describedby="#" id="author">
                </div>
                <div class="mb-3">
                  <label for="pages" class="form-label">Number of Pages: </label>
                  <input type="number" class="form-control" id="pages">
                </div>
                <div class="form-check mb-3">
                  <label for="read" class="form-check-label">Read? </label>
                  <input type="checkbox" class="form-check-input" id="read">
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" id="submit" type="submit">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!--Cards for Display-->
      <div class="library d-flex flex-column align-items-center flex-md-row flex-wrap"></div>
      <div class="card-group">
        <div class="card border-dark">
          <div class="card-body">
            <h5 class="card-title">The Republic</h5>
            <p class="card-text">Plato</p>
            <p class="card-text">500 pages</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Read</label>
            </div>
            <button type="button" class="btn btn-primary btn-sm">Remove Book</button>
          </div>
        </div>
        <div class="card border-dark">
          <div class="card-body">
            <h5 class="card-title">Ethics</h5>
            <p class="card-text">Baruch Spinoza</p>
            <p class="card-text">350</p>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              <label class="form-check-label" for="flexSwitchCheckDefault">Read</label>
            </div>
            <button type="button" class="btn btn-primary btn-sm">Remove Book</button>
          </div>
        </div>
      </div>  
      </div>
    </main>
    <footer>
      <span>Made by Roger Rosena</span>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
