<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Bardell University Libraries</title>
</head>
<body>
    <!--Header-->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <h1 class="navbar-text">Bardell University Library System</h1>
        </div>
    </nav>
    <main>
        <div class="container">
            <div></div>
            <!--Button for modal-->
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#libraryModal">Add Book</button>
            </div>
            <!--Modal and Form-->
            <div class="modal fade" id="libraryModal" tabindex="-1" aria-labelledby="libraryModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="libraryModalLabel">Add Book to Library</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form action="">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title: </label>
                            <input type="text" class="form-control" aria-describedby="titleHelp">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author: </label>
                            <input type="text" class="form-control" aria-describedby="#">
                        </div>
                        <div class="mb-3">
                            <label for="pages" class="form-label">Pages: </label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="read" class="form-label">Read: </label>
                            <input type="text" class="form-control">
                        </div>
                      </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
